spring.application.name=api-filmesglobo

# --- H2 DATABASE CONFIGURATION ---
# Ativa o console web do H2 para que possamos ver o banco de dados no navegador
spring.h2.console.enabled=true
# Define o caminho para acessar o console. Ex: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# --- DATASOURCE CONFIGURATION ---
# URL de conexão para um banco em memória chamado 'acervodb'
spring.datasource.url=jdbc:h2:mem:acervodb
# Driver do H2 (o Spring geralmente detecta isso sozinho, mas é bom ser explícito)
spring.datasource.driverClassName=org.h2.Driver
# Usuário e senha padrão para o H2
spring.datasource.username=sa
spring.datasource.password=

# --- JPA/HIBERNATE CONFIGURATION ---
# DDL-auto 'create-drop': cria as tabelas na inicialização e as apaga ao final. Perfeito para H2.
spring.jpa.hibernate.ddl-auto=create-drop
# Mostra o SQL que o Hibernate está gerando no console. Ótimo para aprender!
spring.jpa.show-sql=true
# Formata o SQL mostrado no console para ficar mais legível.
spring.jpa.properties.hibernate.format_sql=true